  <head>
    <title>Why you should get a black cat</title>
  </head>
<body>
  <h3>Black cats are wonderful things who tend to sleep for hours on end. 
  Although you may think they are being selfish and don't love you, in truth they are recharging for the hours they spend at night hunting to feed you!
  Remember, they used to live in the wild.</h3>
